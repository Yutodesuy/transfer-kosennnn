<!doctype html>
<html lang="ja">
<head>
  <meta charset="utf-8">
  <title>高専から編入せよ｜高専生が co-study で追い越す旅</title>
  <link rel="icon" href="favicon.png" sizes="512x512">
<link rel="shortcut icon" href="favicon.png" type="image/png">
<link rel="apple-touch-icon" href="favicon.png">

  <meta name="viewport" content="width=device-width, initial-scale=1">
  <style>
    :root {
      font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI",
        sans-serif;
      color-scheme: dark;
    }

    body {
      margin: 0;
      background: #020617;
      color: #e5e7eb;
    }

    header {
      padding: 0.6rem 1.5rem 0.3rem;
      border-bottom: 1px solid #1f2937;
      background: #020617aa;
      backdrop-filter: blur(10px);
      position: sticky;
      top: 0;
      z-index: 10;
    }

    .header-inner {
      max-width: 980px;
      margin: 0 auto;
      display: flex;
      flex-direction: column;
      gap: 0.4rem;
    }

    .header-top {
      display: flex;
      align-items: center;
      justify-content: space-between;
      gap: 0.75rem;
    }

    .logo {
      font-weight: 700;
      letter-spacing: 0.08em;
      font-size: 0.9rem;
      text-transform: uppercase;
      color: #38bdf8;
      white-space: nowrap;
    }

    .beta-label {
      font-size: 0.75rem;
      color: #9ca3af;
      white-space: nowrap;
    }

    /* タブナビ */
    .nav {
      margin-top: 0.1rem;
      overflow-x: auto;
    }

    .nav-tabs {
      display: inline-flex;
      gap: 0.4rem;
      padding: 0.25rem 0;
      list-style: none;
      margin: 0;
    }

    .nav-tab {
      font-size: 0.8rem;
      padding: 0.25rem 0.75rem;
      border-radius: 999px;
      border: 1px solid transparent;
      color: #9ca3af;
      cursor: pointer;
      white-space: nowrap;
      background: transparent;
      transition: background 0.15s ease, color 0.15s ease, border-color 0.15s ease;
    }

    .nav-tab:hover {
      background: rgba(15, 23, 42, 0.9);
      border-color: #1f2937;
      color: #e5e7eb;
    }

    .nav-tab.active {
      background: radial-gradient(circle at top left, #0ea5e9, #38bdf8);
      color: #0b1120;
      border-color: transparent;
      font-weight: 600;
    }

    @media (min-width: 720px) {
      .header-inner {
        flex-direction: column;
      }
      .header-top {
        flex-direction: row;
      }
    }

    /* ヒーロー（タイトル＋サブタイトル＋背景画像） */
    .hero {
      position: relative;
      padding: 4rem 1.5rem 3rem;
      max-width: 980px;
      margin: 0 auto;
      overflow: hidden;
      border-bottom: 1px直線 solid #1f2937;
      border-bottom: 1px solid #1f2937;
      border-radius: 0 0 1.5rem 1.5rem;
      isolation: isolate;
    }

    .hero::before {
      content: "";
      position: absolute;
      inset: 0;
      background-image:
        linear-gradient(135deg, rgba(15,23,42,0.9), rgba(8,47,73,0.75)),
        url("https://images.unsplash.com/photo-1523580846011-d3a5bc25702b?auto=format&fit=crop&w=1400&q=80");
      background-size: cover;
      background-position: center;
      opacity: 0.95;
      z-index: -1;
      transform: scale(1.02);
    }

    .hero-inner {
      text-align: center;
      max-width: 720px;
      margin: 0 auto;
    }

    .hero-title {
      font-size: clamp(2rem, 4vw, 2.6rem);
      font-weight: 800;
      margin-bottom: 0.6rem;
      letter-spacing: 0.12em;
      text-transform: uppercase;
    }

    .hero-sub {
      color: #e5e7eb;
      font-size: 1rem;
      line-height: 1.7;
      opacity: 0.9;
    }

    .hero-sub span {
      color: #7dd3fc;
      font-weight: 600;
    }

    /* フィルタ */
    .filters {
      max-width: 980px;
      margin: 0 auto;
      padding: 1rem 1.5rem 1.5rem;
      display: flex;
      flex-wrap: wrap;
      gap: 0.75rem;
      align-items: center;
      border-bottom: 1px solid #1f2937;
    }

    .filters label {
      font-size: 0.8rem;
      color: #9ca3af;
      display: block;
      margin-bottom: 0.2rem;
    }

    .filter-group {
      display: flex;
      flex-direction: column;
      min-width: 140px;
    }

    select {
      padding: 0.35rem 0.6rem;
      border-radius: 999px;
      border: 1px solid #4b5563;
      background: #020617;
      color: #e5e7eb;
      font-size: 0.85rem;
      outline: none;
    }

    select:focus {
      border-color: #38bdf8;
      box-shadow: 0 0 0 1px #38bdf8;
    }

    /* 問題カード一覧 */
    .problems {
      max-width: 980px;
      margin: 0 auto;
      padding: 1rem 1.5rem 2.5rem;
      display: grid;
      grid-template-columns: minmax(0, 1fr);
      gap: 1rem;
    }

    @media (min-width: 720px) {
      .problems {
        grid-template-columns: repeat(3, minmax(0, 1fr));
      }
    }

    /* カードをだいたい正方形に */
    .problem-card {
      border-radius: 1rem;
      border: 1px solid #1f2937;
      background: radial-gradient(circle at top left, #1f2937, #020617);
      display: flex;
      flex-direction: column;
      overflow: hidden;
      aspect-ratio: 1 / 1; /* だいたい正方形 */
      transition: box-shadow 0.15s ease;
    }

    /* 解説ページへのリンク付きカード用 */
    .problem-card.clickable {
      cursor: pointer;
      box-shadow: 0 0 0 1px rgba(56, 189, 248, 0.3);
    }

    .problem-card.clickable:hover {
      box-shadow: 0 0 0 1px rgba(56, 189, 248, 0.6);
    }

    .problem-image {
      flex: 0 0 50%;
      position: relative;
      overflow: hidden;
    }

    .problem-image img {
      width: 100%;
      height: 100%;
      object-fit: cover;
      display: block;
      transform: scale(1.05);
      transition: transform 0.3s ease-out;
    }

    .problem-card:hover .problem-image img {
      transform: scale(1.1);
    }

    .problem-content {
      flex: 1;
      padding: 0.7rem 0.85rem 0.8rem;
      display: flex;
      flex-direction: column;
      gap: 0.35rem;
    }

    .problem-title {
      font-size: 0.9rem;
      font-weight: 600;
      margin: 0;
    }

    .problem-subtitle {
      font-size: 0.8rem;
      color: #9ca3af;
    }

    .problem-meta-top {
      display: flex;
      gap: 0.4rem;
      flex-wrap: wrap;
      margin-top: 0.1rem;
    }

    .badge {
      padding: 0.1rem 0.55rem;
      border-radius: 999px;
      border: 1px solid transparent;
      font-size: 0.7rem;
      white-space: nowrap;
    }

    .badge.subject {
      border-color: #38bdf8;
      color: #7dd3fc;
    }

    .badge.diff-easy {
      border-color: #22c55e;
      color: #bbf7d0;
    }

    .badge.diff-medium {
      border-color: #eab308;
      color: #facc15;
    }

    .badge.diff-hard {
      border-color: #f97316;
      color: #fed7aa;
    }

    .problem-meta-bottom {
      margin-top: auto;
      display: flex;
      justify-content: space-between;
      align-items: flex-end;
      font-size: 0.75rem;
      color: #9ca3af;
      gap: 0.4rem;
      flex-wrap: wrap;
    }

    .problem-authors {
      display: flex;
      flex-direction: column;
      gap: 0.1rem;
    }

    .problem-views {
      font-variant-numeric: tabular-nums;
    }

    .empty {
      grid-column: 1 / -1;
      text-align: center;
      padding: 1.5rem 0;
      color: #6b7280;
      font-size: 0.9rem;
    }
  </style>
</head>
<body>
  <header>
    <div class="header-inner">
      <div class="header-top">
        <div class="logo">高専から編入せよ！</div>
        <div class="beta-label">β / problem list prototype</div>
      </div>
      <nav class="nav">
        <ul class="nav-tabs">
          <li><a class="nav-tab active" href="index.html">ホーム</a></li>
          <li><a class="nav-tab" href="仕組み.html">プラットフォームの仕組み</a></li>
          <li><a class="nav-tab" href="問題特訓.html">問題特訓</a></li>
          <li><a class="nav-tab" href="解説者・編集者募集.html">解説・編集者募集</a></li>
        </ul>
      </nav>
    </div>
  </header>

  <section class="hero">
    <div class="hero-inner">
      <h1 class="hero-title">高専から編入せよ</h1>
      <p class="hero-sub">
        <span>高専生が co-study で追い越す旅</span><br>
        一人で抱え込まず、問題も解法も戦略もシェアして、<br>
        「編入組だからこそ」の強さで次のステージへ。
      </p>
    </div>
  </section>

  <section class="filters">
    <div class="filter-group">
      <label for="subjectFilter">教科</label>
      <select id="subjectFilter">
        <option value="all">すべて</option>
        <option value="math">数学</option>
        <option value="english">英語</option>
        <option value="cs">情報・アルゴリズム</option>
      </select>
    </div>

    <div class="filter-group">
      <label for="difficultyFilter">難易度</label>
      <select id="difficultyFilter">
        <option value="all">すべて</option>
        <option value="easy">やさしい</option>
        <option value="medium">標準</option>
        <option value="hard">難しい</option>
      </select>
    </div>

    <div class="filter-group">
      <label for="targetFilter">志望先（タグ）</label>
      <select id="targetFilter">
        <option value="all">指定なし</option>
        <option value="utokyo">難関国立校</option>
        <option value="tsukuba">中級レベル</option>
        <option value="tmu">初級レベル</option>
      </select>
    </div>
  </section>

  <main class="problems" id="problemList">
    <!-- JS がここにカードを差し込む -->
  </main>

  <script>
    // ダミー問題データ（画像URL・サブタイトル・解説者などを追加）
    const problems = [
      {
        id: 1,
        title: "固有値と対角化（2×2行列）",
        subtitle: "難関国公立大学レベルの線形代数の入り口",
        subject: "math",
        difficulty: "medium",
        targets: ["utokyo", "tsukuba"],
        imageUrl:
          "https://images.unsplash.com/photo-1520607162513-77705c0f0d4a?auto=format&fit=crop&w=800&q=80",
        author: "解説：片岡ユウト",
        coEditors: ["共同編集：編入ラボ有志"],
        views: 128,
        hasSolution: true, // ← 解説ページと紐づいている
      },
      {
        id: 2,
        title: "一次線形微分方程式の一般解",
        subtitle: "「型」で覚える微分方程式の基本パターン",
        subject: "math",
        difficulty: "easy",
        targets: ["tmu"],
        imageUrl:
          "https://images.unsplash.com/photo-1536882240095-0379873feb4f?auto=format&fit=crop&w=800&q=80",
        author: "解説：Kosen Mathist",
        coEditors: ["共同編集：都立大志望チーム"],
        views: 93,
      },
      {
        id: 3,
        title: "英作文：高専からの編入理由",
        subtitle: "自分のストーリーで語る志望動機テンプレ",
        subject: "english",
        difficulty: "medium",
        targets: ["utokyo", "tsukuba", "tmu"],
        imageUrl:
          "https://images.unsplash.com/photo-1517842645767-c639042777db?auto=format&fit=crop&w=800&q=80",
        author: "解説：Kosen Writer",
        coEditors: ["共同編集：英語勢 co-study"],
        views: 211,
      },
      {
        id: 4,
        title: "アルゴリズムの計算量評価",
        subtitle: "Big-O で“重さ”を直感的につかむ練習",
        subject: "cs",
        difficulty: "hard",
        targets: ["utokyo"],
        imageUrl:
          "https://images.unsplash.com/photo-1531297484001-80022131f5a1?auto=format&fit=crop&w=800&q=80",
        author: "解説：Algo Otaku",
        coEditors: ["共同編集：情報工学クラスタ"],
        views: 74,
      },
      {
        id: 5,
        title: "ポアソン分布の基本問題",
        subtitle: "“たまに起こる”現象をモデル化してみる",
        subject: "math",
        difficulty: "medium",
        targets: ["tsukuba"],
        imageUrl:
          "https://images.unsplash.com/photo-1529101091764-c3526daf38fe?auto=format&fit=crop&w=800&q=80",
        author: "解説：Stats Lover",
        coEditors: ["共同編集：確率・統計班"],
        views: 156,
      },
    ];

    const subjectFilter = document.getElementById("subjectFilter");
    const difficultyFilter = document.getElementById("difficultyFilter");
    const targetFilter = document.getElementById("targetFilter");
    const problemList = document.getElementById("problemList");

    function difficultyClass(diff) {
      return {
        easy: "diff-easy",
        medium: "diff-medium",
        hard: "diff-hard",
      }[diff] || "";
    }

    function difficultyLabel(diff) {
      return diff === "easy"
        ? "やさしい"
        : diff === "medium"
        ? "標準"
        : diff === "hard"
        ? "難しい"
        : diff;
    }

    function subjectLabel(sub) {
      return sub === "math"
        ? "数学"
        : sub === "english"
        ? "英語"
        : "情報";
    }

    function renderProblems() {
      const subject = subjectFilter.value;
      const difficulty = difficultyFilter.value;
      const target = targetFilter.value;

      const filtered = problems.filter((p) => {
        const subjectOk = subject === "all" || p.subject === subject;
        const diffOk = difficulty === "all" || p.difficulty === difficulty;
        const targetOk =
          target === "all" || (p.targets && p.targets.includes(target));
        return subjectOk && diffOk && targetOk;
      });

      problemList.innerHTML = "";

      if (filtered.length === 0) {
        const div = document.createElement("div");
        div.className = "empty";
        div.textContent =
          "条件に合う問題がまだありません。条件をゆるくしてみてください。";
        problemList.appendChild(div);
        return;
      }

      for (const p of filtered) {
        const card = document.createElement("article");
        card.className = "problem-card";

        // 上半分：画像
        const imgWrap = document.createElement("div");
        imgWrap.className = "problem-image";
        const img = document.createElement("img");
        img.src =
          p.imageUrl ||
          "https://via.placeholder.com/600x400?text=Problem+Image";
        img.alt = p.title;
        imgWrap.appendChild(img);

        // 下半分：テキスト
        const content = document.createElement("div");
        content.className = "problem-content";

        const metaTop = document.createElement("div");
        metaTop.className = "problem-meta-top";

        const subjectBadge = document.createElement("span");
        subjectBadge.className = "badge subject";
        subjectBadge.textContent = subjectLabel(p.subject);

        const diffBadge = document.createElement("span");
        diffBadge.className = "badge " + difficultyClass(p.difficulty);
        diffBadge.textContent = difficultyLabel(p.difficulty);

        metaTop.appendChild(subjectBadge);
        metaTop.appendChild(diffBadge);

        const title = document.createElement("h2");
        title.className = "problem-title";
        title.textContent = p.title;

        const subtitle = document.createElement("p");
        subtitle.className = "problem-subtitle";
        subtitle.textContent = p.subtitle || "";

        const metaBottom = document.createElement("div");
        metaBottom.className = "problem-meta-bottom";

        const authors = document.createElement("div");
        authors.className = "problem-authors";

        const authorLine = document.createElement("div");
        authorLine.textContent = p.author || "解説：未設定";

        const coEditorLine = document.createElement("div");
        coEditorLine.textContent =
          (p.coEditors && p.coEditors.join(" / ")) || "共同編集：なし";

        authors.appendChild(authorLine);
        authors.appendChild(coEditorLine);

        const views = document.createElement("div");
        views.className = "problem-views";
        views.textContent = `${p.views ?? 0} views`;

        metaBottom.appendChild(authors);
        metaBottom.appendChild(views);

        content.appendChild(metaTop);
        content.appendChild(title);
        content.appendChild(subtitle);
        content.appendChild(metaBottom);

        card.appendChild(imgWrap);
        card.appendChild(content);

        // 解説ページに紐づいている場合だけクリック可能にする
        if (p.hasSolution) {
          card.classList.add("clickable");
          card.title = "解説ページを開く";

          card.addEventListener("click", () => {
            // 解説ページのファイル名に合わせてここを調整（例: 解説.html）
            window.location.href = `解説例.html?id=${p.id}`;
          });
        }

        problemList.appendChild(card);
      }
    }

    subjectFilter.addEventListener("change", renderProblems);
    difficultyFilter.addEventListener("change", renderProblems);
    targetFilter.addEventListener("change", renderProblems);

    // 初期表示
    renderProblems();
  </script>
</body>
</html>
