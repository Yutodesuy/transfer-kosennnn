    function escapeHtml(str) {
      return str
        .replace(/&/g, "&amp;")
        .replace(/</g, "&lt;")
        .replace(/>/g, "&gt;");
    }

    // ç°¡æ˜“ Markdown â†’ HTML
    function renderMarkdown(md) {
      if (!md) return "";

      const codeBlocks = [];
      md = md.replace(/```([\s\S]*?)```/g, (match, code) => {
        const token = `__CODEBLOCK_${codeBlocks.length}__`;
        codeBlocks.push(code);
        return token;
      });

      const lines = md.split(/\r?\n/);
      let html = "";
      let inList = false;

      for (let line of lines) {
        const trimmed = line.trim();

        if (trimmed === "") {
          if (inList) {
            html += "</ul>";
            inList = false;
          }
          html += "<p></p>";
          continue;
        }

        if (trimmed.startsWith("## ")) {
          if (inList) {
            html += "</ul>";
            inList = false;
          }
          html += `<h2>${escapeHtml(trimmed.slice(3))}</h2>`;
          continue;
        }
        if (trimmed.startsWith("### ")) {
          if (inList) {
            html += "</ul>";
            inList = false;
          }
          html += `<h3>${escapeHtml(trimmed.slice(4))}</h3>`;
          continue;
        }

        if (trimmed.startsWith("- ")) {
          if (!inList) {
            html += "<ul>";
            inList = true;
          }
          html += `<li>${escapeHtml(trimmed.slice(2))}</li>`;
          continue;
        }

        if (/^---+$/.test(trimmed)) {
          if (inList) {
            html += "</ul>";
            inList = false;
          }
          html += "<hr>";
          continue;
        }

        if (inList) {
          html += "</ul>";
          inList = false;
        }
        html += `<p>${escapeHtml(trimmed)}</p>`;
      }

      if (inList) {
        html += "</ul>";
      }

      html = html.replace(/`([^`]+)`/g, "<code>$1</code>");

      codeBlocks.forEach((code, index) => {
        const safeCode = escapeHtml(code.trimEnd());
        const blockHtml = `<pre><code>${safeCode}</code></pre>`;
        html = html.replace(`__CODEBLOCK_${index}__`, blockHtml);
      });

      return html;
    }
